name              = HTML-Meta-Robots
author            = BURNERSK <burnersk@cpan.org>
license           = Artistic_2_0
copyright_holder  = BURNERSK
copyright_year    = 2013

main_module       = lib/HTML/Meta/Robots.pm

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[VersionFromModule]

[MinimumPerl]
perl  = 5.010000

[MetaProvides::Package]
inherit_version = 0
inherit_missing = 0
meta_noindex    = 1

[Metadata]
dynamic_config            = 1
resources.license         = http://www.perlfoundation.org/artistic_license_2_0
resources.homepage        = http://p3rl.org/HTML::Meta::Robots
resources.bugtracker.web  = https://github.com/burnersk/HTML-Meta-Robots/issues
resources.repository.url  = git://github.com/burnersk/HTML-Meta-Robots.git
resources.repository.web  = https://github.com/burnersk/HTML-Meta-Robots
resources.repository.type = git

[Prereqs]
strict    = 0
warnings  = 0
utf8      = 0
version   = 0.77

[Prereqs / TestRequires]
Test::More  = 0
Test::NoWarnings = 0
